<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div id="card-itself">
      <header>
        <div id="hold-title">
          <h1> Simple, traffic-based pricing</h1>
          <div id="hold-ps">
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</div>
            </div>
          </header>
          
          <div id="hold-mainfooter">
            <hr>
            <img id="circle-img" src="/images/pattern-circles.svg" alt="">
            <main>  
              <p><span id="myoutput">100K </span>PAGEVIEWS</p>
              
              <div class='range'>
                <input id="myinput" type="range" min='0' max='200' step='50' />
              </div>
              
              <div id="hold-month">
                <span id="price-month">$16.00</span><span id="month-year"> / month</span>
              </div>
              
              <div id="hold-main" class="flex">
                <span id="month-span" class="focus-span">Monthly Billing</span> 
                
                <div id="hold-toggle">
                  <div class="toggle" onclick="toggle()">
                    <div class="circle"></div>
                  </div>
                  
                </div>
                
                <div id="hold-year">
                  <span id="year-span">Yearly Billing</span>
                  <span id="orange-span">-25%</span></main>
                  <div id="hold-foot">
                    <div class="div-foot">
                      <img class="check-mark" src="images/icon-check.svg" alt=""><span> Unlimited websites</span>
                    </div>
                    <div class="div-foot">
                      <img class="check-mark" src="images/icon-check.svg" alt=""><span> 100% data ownership</span>
                    </div>
                    <div class="div-foot">
                      <img class="check-mark" src="images/icon-check.svg" alt=""><span> Email reports</span>           
                    </div>
                    <button>Start my trial</button> 
                  </div>
                </div>
            

        </div>
      </main>    
        <footer>
         
        </footer>
    </div>
    
     


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script src="script/script.js" type="text/javascript"></script>
  </body>
</html>
